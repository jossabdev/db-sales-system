name: Dev Java Maven Build
run-name: Action Maven Java Build - ${{ github.repository }}
on: 
  push:
    branches: [ "test" ]
jobs:
  dev-java17-build-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository ${{ github.repository }}
        uses: actions/checkout@v4
      - name: Set up JDK 17 for x64
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64
          cache: maven
      - name: Create libs directory
        run: mkdir libs
      - name: Download artifact ms-core-sales-utils
        uses: actions/download-artifact@v4
        with: 
          name: Package
          path: libs
      - name: Install util jar manually
        run: |
          mvn install:install-file \
            -Dfile=libs/ms-core-sales-util-0.0.1-RELEASE.jar \
            -DgroupId=io.jscode \
            -DartifactId=ms-core-sales-util \
            -Dversion=0.0.1-RELEASE \
            -Dpackaging=jar
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify
      - name: Copying the target jar into staging directory
        run: mkdir staging && cp target/*jar staging
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Package
          path: staging